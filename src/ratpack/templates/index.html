<h1>${model.state.title ?: 'Mash Temp'}</h1>

<div class="vessels">
    <% model.state.vessels.each { v -> %>
    <div class="vessel">
        <h2>${v.name ?: 'Unnamed'}</h2>
        <ul class="temps">
            <li class="current">
                ${v.temp}
            </li>
        </ul>
    </div>
    <% } %>
</div>
